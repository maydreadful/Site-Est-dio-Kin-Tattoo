
<!--
    <label>
        -associar e identificar uma (ou mais) tag de entrada de dados
        -acessibilidade
        vc poderá clicar para mudar o foco da entrada de dados

        atributos
        -for]para fazer a conexão entre label e a tag de entrade de dados
        -é feita via id do input
        -só funciona com elementos especificos
        -button, input (not hidden), meter, output, progress, selet , text area
    -->
    <label for="nome">Nome Completo:</label>
        <input id="nome" type="text">
